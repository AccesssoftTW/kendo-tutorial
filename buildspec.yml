version: 0.2

env:
  variables:
    CACHE_CONTROL: "86400"
    S3_BUCKET: "codepipeline-us-east-2-582886111758"
    BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started
      - ng build
    post_build:
      commands:
        - aws s3 cp ${BUILD_FOLDER} s3://${S3_BUCKET} --recursive --acl public-read --cache-control "max-age=${CACHE_CONTROL}"
        - echo Build completed
artifacts:
  files:
    - "**/*"
  base-directory: "dist*"
  discard-paths: yes
