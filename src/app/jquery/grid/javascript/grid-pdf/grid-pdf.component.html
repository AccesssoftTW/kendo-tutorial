<div style="margin-left: 20px;">
  <span class="atn">{{ "pdf:" }}</span>
  <span>{{ " {" }}</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">allPages:</span>
  <span class="atv"> true,</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">avoidLinks:</span>
  <span class="atv"> true,</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">paperSize:</span>
  <span class="atv"> "A4",</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">margin:</span>
  <span> {{ "{" }}</span>
  <span class="atn"> top:</span>
  <span class="atv"> "2cm",</span>
  <span class="atn"> left:</span>
  <span class="atv"> "1cm",</span>
  <span class="atn"> right:</span>
  <span class="atv"> "1cm",</span>
  <span class="atn"> bottom:</span>
  <span class="atv"> "1cm"</span>
  <span> {{ "}" }}</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">landscape:</span>
  <span class="atv"> true,</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">repeatHeaders:</span>
  <span class="atv"> true,</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">scale:</span>
  <span class="atv"> 0.8,</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn">fileName:</span>
  <span class="atv"> "Kendo UI Grid Export.pdf"</span>
</div>
<div style="margin-left: 20px;">
  {{ "}," }}
</div>
