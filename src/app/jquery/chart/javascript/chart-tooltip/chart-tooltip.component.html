<div style="margin-left: 20px;">
  <span class="atn">{{ "tooltip:" }}</span>
  <span> {{ " {" }}</span>
</div>
<div style="margin-left: 40px;">
  <span class="atn"> visible:</span>
  <span class="atv"> true, </span>
</div>
<div style="margin-left: 40px;">
  <span class="atn"> format:</span>
  <span class="atv"> {{ '"{0}%"' }}, </span>
</div>
<div style="margin-left: 40px;">
  <span class="atn"> template:</span>
  <span class="atv"> {{ '"#= series.name #: #= value #"' }}, </span>
  <span style="font-style:oblique;color:gray;">
    <span> // Kendo識別客製化的符號，用法為 #= 內容#</span>
  </span>
</div>
<div style="margin-left: 20px;">{{ " }" }},</div>
